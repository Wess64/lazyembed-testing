<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Text Embed">
    <meta property="og:description" id="embed-content">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const content = params.get('t') || ' ';
            document.getElementById('embed-content').content = content;
        });
    </script>
</head>
<body></body>
</html>
